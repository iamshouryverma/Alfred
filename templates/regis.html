{% extends 'base.html' %}

{% block body %}
<style>
    html,
    body {
        height: 100%;
    }

    .main {
        height: 100%;
        width: 100%;
        display: table;
    }

    .wrapper {
        display: table-cell;
        height: 100%;
        vertical-align: middle;
    }
</style>
<div class="main">
    <div class="wrapper">
        <form method="post">
            <div class="mx-auto flex w-full max-w-sm flex-col gap-6">
                <div class="flex flex-col items-center">
                    <h1 class="text-3xl font-semibold">Sign Up</h1>
                    <p class="text-sm">Sign up for a new account</p>
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label class="form-label">Name</label>
                        <input placeholder="Type here" name="name" type="text" class="input max-w-full" />
                    </div>
                    <div class="form-field">
                        <label class="form-label">Email address</label>
                        <input placeholder="Type here" name="email" type="email" class="input max-w-full" />
                        <!-- <label class="form-label">
                <span class="form-label-alt">Please enter a valid email.</span>
            </label> -->
                    </div>
                    <div class="form-field">
                        <label class="form-label">Password</label>
                        <div class="form-control">
                            <input placeholder="Type here" name="password" type="password" class="input max-w-full" />
                        </div>
                    </div>
                    <!-- <div class="form-field">
                <div class="form-control justify-between">
                    <div class="flex gap-2">
                        <input type="checkbox" class="checkbox" />
                        <a href="#">Remember me</a>
                    </div>
                </div>
            </div> -->
                    <div class="form-field pt-5">
                        <div class="form-control justify-between">
                            <button type="submit" class="btn btn-primary w-full"
                                style="background-color: rgb(var(--primary)/var(--tw-bg-opacity));">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
